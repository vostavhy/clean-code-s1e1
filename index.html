<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <h3 class="section-title">Add Item</h3>
        <div class="task-creator">
          <input class="input task-creator__input" type="text">
          <button class="button">Add</button>
        </div>
        <h3 class="section-title">Todo</h3>
        <ul class="tasks tasks_todo">
          <li class="task-item">
            <input type="checkbox" id="checkbox-todo" class="input">
            <label class="task-item__label" for="checkbox-todo">Pay Bills</label>
            <input type="text" class="input task-item__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="remove-image"></button>
          </li>
          <li class="task-item task-item_edit">
            <input type="checkbox" id="checkbox-edit" class="input">
            <label class="task-item__label task-item__label_edit" for="checkbox-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-item__text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="remove-image"></button>
          </li>
        </ul>
        <h3 class="section-title">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="task-item">
            <input type="checkbox" id="checkbox-checked" class="input" checked>
            <label class="task-item__label task-item__label_completed" for="checkbox-checked">See the Doctor</label>
            <input type="text" class="input task-item__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="remove-image"></button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>

</html>
